                #map {
                    height: 400px;
                    width: 100%;
                }

            </head>

            <body>
                <div id="map"></div>
                <script>
                function initMap() {
                    var pamiers = { lat: 43.1148, lng: 1.608 };
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 9,
                        center: pamiers
                    });
                    var marker = new google.maps.Marker({
                        position: pamiers,
                        map: map
                    });
                }
                </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjILZIqFoEbyXputyy9wTwmoA4XD5Ik-M&callback=initMap">
                </script>
            </body>
